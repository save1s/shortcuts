RSSHub<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg></a> 模式启发，我们也给生活中的各种奇奇怪怪的东西开发易用的 API，给捷径调用。</p> <h2 id="自行部署api"><a href="#自行部署api" aria-hidden="true" class="header-anchor">#</a> 自行部署API</h2> <h3 id="部署到-heroku"><a href="#部署到-heroku" aria-hidden="true" class="header-anchor">#</a> 部署到 Heroku</h3> <p><a href="https://heroku.com/deploy?template=https://github.com/save1s/shortcuts" target="_blank" rel="noopener noreferrer"><img src="https://www.herokucdn.com/deploy/button.svg" alt="Deploy"><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg></a></p> <h3 id="部署到-leancloud"><a href="#部署到-leancloud" aria-hidden="true" class="header-anchor">#</a> 部署到 leancloud</h3> <p>todo</p></div> <div class="page-edit"><!----> <!----></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/university.html">
